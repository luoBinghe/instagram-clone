<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Pokémon Instagram</title>
</head>
<body>
    <div class="wrapper">
        <div class="img">
            <img src="./img/pokemon_PNG9.png"/>
        </div>
        <div class="content">
            <div class="group">
                <img class="logo" src="./img/International_Pokémon_logo.svg"/>
                <div class="profile-pic">
                    <img src="./img/ashe.png"/>
                </div>
                <a class="login" href="">Continue as Ash</a>
                <a class="remove" href="">Remove Account</a href="">
            </div>
            <br/>
            <div class="group">
                <div class="signup">
                    <p>Not Ash Kutcher?</p>
                    <span class="switch">Switch Accounts</span>
                    or
                    <span class="second">Sign Up</span>
                </div>
            </div>
            <div class="line">
                <a href="https://play.google.com/store/apps/details?id=com.nianticlabs.pokemongo&hl=pt_BR&gl=US" target="_blank">GET THEM ALL</a >
                <img src="./img/pokeball.png" class="pokeball" alt="pokeball">
            </div>
        </div>
    </div>
</body>
</html>
